    <div class="login bgd-password">

          <div class="sign-block block-dark">

            <h3>Forget Password ?</h3>

            <hr>   

            <form data-validate="parsley" action="index.html" id="password-form" class="form-dark">

              <span id="password-form-valid" onclick="javascript:$('#password-form').parsley('validate');">

              </span>   

              <span class="password-back"><a href="sign-in.html" class="btn btn-small btn-primary">Back</a></span>

              <p class="para-account">&nbsp</p>

            </form>

      </div>
