<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register | Kentut - Responsive Dashboard Web App</title>
    <link rel="stylesheet" href="assets/css/kentut.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="tooltips" id="register">

    <!-- start:wrapper -->
    <div class="header-register">
        <div class="text-center">
            <h1><i class="fa fa-angellist"></i> Kentut Register Page</h1>
        </div>
    </div>

    <div class="body-register">
        <form role="form">
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="fullName" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <input type="text" class="form-control input-lg" id="username" placeholder="Choose Username">
            </div>
            <div class="form-group">
                <input type="email" class="form-control input-lg" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" id="password" placeholder="Enter Password">
            </div>
            <div class="form-group">
                <input type="password" class="form-control input-lg" id="password" placeholder="Re-enter Password">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> I accept <a href="#">Terms and conditions</a>
                </label>
            </div>
            <button type="submit" class="btn btn-default btn-block btn-lg btn-perspective">REGISTER</button>
        </form>
    </div>
    <!-- end:wrapper -->

    <!-- start:javascript-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/kentut.js"></script>
    <!-- end:javascript -->

    <!-- start:plugins javascript -->
    <script src="assets/plugins/retina/retina.min.js"></script>
    <script src="bower_components/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="bower_components/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="assets/plugins/backstretch/jquery.backstretch.min.js"></script>
    <!-- end:plugins javascript -->

</body>
</html>
