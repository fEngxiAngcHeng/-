<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password | Kentut - Responsive Dashboard Web App</title>
    <link rel="stylesheet" href="assets/css/kentut.css"/>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="tooltips" id="forgot-password">

    <!-- start:wrapper -->
    <div class="header-forgot-password">
        <div class="text-center">
            <h1><i class="fa fa-angellist"></i> Kentut Forgot Password Page</h1>
        </div>
    </div>

    <div class="body-forgot-password">
        <div class="alert alert-dismissible alert-warning alert-forgot-password" role="alert">
            <button type="button" class="close" data-dismiss="alert"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            Enter your email address to recover your password.
        </div>
        <form role="form">
            <div class="form-group">
                <input type="email" class="form-control input-lg" id="email" placeholder="Enter email">
            </div>
            <button type="submit" class="btn btn-default btn-block btn-lg btn-perspective">RESET PASSWORD</button>
        </form>
        <div class="text-center">
            <p><a href="login.html"><strong>Back to Login?</strong></a></p>
        </div>
    </div>
    <!-- end:wrapper -->

    <!-- start:javascript-->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="assets/js/kentut.js"></script>
    <!-- end:javascript -->

    <!-- start:plugins javascript -->
    <script src="assets/plugins/retina/retina.min.js"></script>
    <script src="bower_components/nicescroll/jquery.nicescroll.min.js"></script>
    <script src="bower_components/slimscroll/jquery.slimscroll.min.js"></script>
    <script src="assets/plugins/backstretch/jquery.backstretch.min.js"></script>
    <!-- end:plugins javascript -->

</body>
</html>
