<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Login // Opacity Admin</title>

	<!-- Default Styles (DO NOT TOUCH) -->
	<link rel="stylesheet" href="lib/css/font-awesome.min.css">
	<link rel="stylesheet" href="lib/css/bootstrap.min.css">
	<link rel="stylesheet" href="lib/css/fonts.css">
	<link rel="stylesheet" href="lib/css/opacity-admin.css"/>

	<!-- Adjustable Styles -->
	<link rel="stylesheet" href="lib/css/icheck.css">

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<script src="lib/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>
 
	<div class="contain">

		<!-- BEGIN LOGIN -->
		<div class="login">
			<div class="login-box">

				<!-- LOGIN LOGO -->
				<div class="log-logo">
					<img src="lib/img/logo3.png">
				</div>

				<!-- LOGIN FORM -->
				<div class="log-contain">
					<form role="form">
						<div class="form-group">
							<label for="email">Email/Username</label>
							<input type="email" class="form-control col-sm-12" id="email" value="test@domain.com">
						</div>
						<div class="form-group">
							<label for="user">Password</label>
							<input type="password" class="form-control col-sm-12" id="user" value="password">
						</div>
						<div class="form-group">
							<input tabindex="13" type="checkbox" class="icheck-blue" id="fc1" checked>
							<label class="checkbox-label" for="fc1">Remember Me</label>
						</div>
					</form>
				</div>

				<!-- LOGIN BUTTONS -->
				<div class="log-footer">
					<div class="forgot"><a href="#">Forgot Password?</a></div>
					<a href="index.html" class="btn btn-default">Cancel</a>&nbsp;&nbsp;
					<a href="#" class="btn btn-info">Login</a>
				</div>

			</div>

			<!-- LOGIN SOCIAL BUTTONS -->
			<a href="#" class="btn btn-primary btn-login"><i class="fa fa-facebook"></i></a>
			<a href="#" class="btn btn-info btn-login"><i class="fa fa-twitter"></i></a>

		</div>
		
	</div>
  
	<!-- Default JS (DO NOT TOUCH) -->
	<script src="lib/js/jquery.min.js"></script>
	<script src="lib/js/bootstrap.min.js"></script>

	<!-- Adjustable JS -->
	<script src="lib/js/icheck.min.js"></script>
	<script>
		$('.icheck-blue').iCheck({ checkboxClass: 'icheckbox_flat-blue', radioClass: 'iradio_flat-blue' });
	</script>
 
</body>
</html>
