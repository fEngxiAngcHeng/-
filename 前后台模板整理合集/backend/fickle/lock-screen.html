<body class="login-screen">
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="login-box">
                    <div class="login-content">
                        <div class="login-user-icon user">
                            <!--<i class="fa fa-fire"></i>-->
                            <img src="assets/images/userimage/avatar2-115.png" alt="Logo"/>
                        </div>
                        <h3><i class="fa fa-lock"></i> Lock</h3>
                    </div>

                    <div class="login-form">

                        <form id="form-lock-screen" action="#" class="form-horizontal ls_form">
                            <div class="input-group ls-group-input">
                                <input type="password" placeholder="Password" name="password"
                                       class="form-control" value="">
                                <span class="input-group-addon"><i class="fa fa-lock"></i></span>
                            </div>
                            <div class="input-group ls-group-input login-btn-box">
                                <!--<button class="btn ls-dark-btn col-md-12">Enter</button>-->
                                <button class="btn ls-dark-btn ladda-button col-md-12 col-sm-12 col-xs-12" data-style="slide-down">
                                    <span class="ladda-label">Enter</span>
                                </button>
                                <a class="" href="login.html">Login Again</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <p class="copy-right big-screen hidden-xs hidden-sm">
        <span>&#169;</span> Fickle <span class="footer-year">2014</span>
    </p>
</section>
