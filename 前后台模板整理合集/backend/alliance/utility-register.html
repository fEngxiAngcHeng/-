<!DOCTYPE html>
<html>

<head>
  <!-- -------------- Meta and Title -------------- -->
  <meta charset="utf-8">
  <title>Alliance - A Responsive Bootstrap 3 Admin Dashboard Template</title>
  <meta name="keywords" content="HTML5, Bootstrap 3, Admin Template, UI Theme"/>
  <meta name="description" content="Alliance - A Responsive HTML5 Admin UI Framework">
  <meta name="author" content="ThemeREX">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- -------------- Fonts -------------- -->
  <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700'>
  <link href='https://fonts.googleapis.com/css?family=Lato:400,300,300italic,400italic,700,700italic' rel='stylesheet'
        type='text/css'>

  <!-- -------------- CSS - theme -------------- -->
  <link rel="stylesheet" type="text/css" href="assets/skin/default_skin/css/theme.css">

  <!-- -------------- CSS - admin forms -------------- -->
  <link rel="stylesheet" type="text/css" href="assets/admin/forms/css/forms.css">

  <!-- -------------- Favicon -------------- -->
  <link rel="shortcut icon" href="assets/img/favicon.ico">

  <!-- -------------- IE8 HTML5 support  -------------- -->
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.2/html5shiv.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="external-page sb-l-c sb-r-c">


  <!-- -------------- Body Wrap  -------------- -->
  <div id="main" class="animated fadeIn">

    <!-- -------------- Main Wrapper -------------- -->
    <section id="content_wrapper">

      <div id="canvas-wrapper">
        <canvas id="demo-canvas"></canvas>
      </div>

      <!-- -------------- Content -------------- -->
      <section id="content" class="">

        <!-- -------------- Registration -------------- -->
        <div class="admin-form theme-primary mw600" id="register">
          <div class="bg-primary mw600 text-center mb20 br3 pv15">
            <img src="assets/img/logo.png" alt="" />
          </div>
          <div class="panel panel-primary">
            <div class="panel-heading pn">
                                    <span class="panel-title">
                                      Registration form
                                    </span>
            </div>
            <!-- -------------- /Panel Heading -------------- -->

            <form method="post" action="/" id="form-register">
              <div class="panel-body pn">
                <div class="section row">
                  <div class="col-md-6 ph10">
                    <label for="firstname" class="field prepend-icon">
                      <input type="text" name="firstname" id="firstname"
                             class="gui-input"
                             placeholder="First name...">
                      <label for="firstname" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>
                  <!-- -------------- /section -------------- -->

                  <div class="col-md-6 ph10">
                    <label for="lastname" class="field prepend-icon">
                      <input type="text" name="lastname" id="lastname" class="gui-input"
                             placeholder="Last name...">
                      <label for="lastname" class="field-icon">
                        <i class="fa fa-user"></i>
                      </label>
                    </label>
                  </div>
                  <!-- -------------- /section -------------- -->
                </div>
                <!-- -------------- /section -------------- -->

                <div class="section">
                  <label for="email" class="field prepend-icon">
                    <input type="email" name="email" id="email" class="gui-input"
                           placeholder="Email address">
                    <label for="email" class="field-icon">
                      <i class="fa fa-envelope"></i>
                    </label>
                  </label>
                </div>
                <!-- -------------- /section -------------- -->

                <div class="section">
                  <label for="username" class="field prepend-icon">
                    <input type="text" name="username" id="username" class="gui-input"
                           placeholder="Nickname">
                    <label for="username" class="field-icon">
                      <i class="fa fa-user"></i>
                    </label>
                  </label>
                </div>
                <!-- -------------- /section -------------- -->

                <div class="section">
                  <label for="password" class="field prepend-icon">
                    <input type="text" name="password" id="password" class="gui-input"
                           placeholder="Create a password">
                    <label for="password" class="field-icon">
                      <i class="fa fa-lock"></i>
                    </label>
                  </label>
                </div>
                <!-- -------------- /section -------------- -->

                <div class="section">
                  <label for="confirmPassword" class="field prepend-icon">
                    <input type="text" name="confirmPassword" id="confirmPassword"
                           class="gui-input"
                           placeholder="Retype your password">
                    <label for="confirmPassword" class="field-icon">
                      <i class="fa fa-unlock-alt"></i>
                    </label>
                  </label>
                </div>
                <!-- -------------- /section -------------- -->

                <div class="section">
                  <div class="bs-component pull-left mt10">
                    <div class="checkbox-custom checkbox-primary mb5">
                      <input type="checkbox" checked="" id="agree">
                      <label for="agree">I agree to the
                        <a href="#"> terms of use. </a></label>
                    </div>
                  </div>
                  <div class="pull-right">
                    <button type="submit" class="btn btn-bordered btn-primary">I Accept - Create Account
                    </button>
                  </div>
                </div>
                <!-- -------------- /section -------------- -->

              </div>
              <!-- -------------- /Form -------------- -->
              <div class="panel-footer">

              </div>
              <!-- -------------- /Panel Footer -------------- -->
            </form>
          </div>
        </div>
        <!-- -------------- /Spec Form -------------- -->

      </section>
      <!-- -------------- /Content -------------- -->

    </section>
    <!-- -------------- /Main Wrapper -------------- -->

  </div>
  <!-- -------------- /Body Wrap  -------------- -->

  <!-- -------------- Scripts -------------- -->

  <!-- -------------- jQuery -------------- -->
  <script src="assets/js/jquery/jquery-1.11.3.min.js"></script>
  <script src="assets/js/jquery/jquery_ui/jquery-ui.min.js"></script>

  <!-- -------------- CanvasBG JS -------------- -->
  <script src="assets/js/plugins/canvasbg/canvasbg.js"></script>

  <!-- -------------- Theme Scripts -------------- -->
  <script src="assets/js/utility/utility.js"></script>
  <script src="assets/js/demo/demo.js"></script>
  <script src="assets/js/main.js"></script>

  <!-- -------------- Page JS -------------- -->
  <script type="text/javascript">
  jQuery(document).ready(function() {
    "use strict";
    // Init Theme Core      
    Core.init();

    // Init Demo JS
    Demo.init();

    // Init CanvasBG
    CanvasBG.init({
      Loc: {
        x: window.innerWidth / 5,
        y: window.innerHeight / 10
      }
    });
  });
  </script>

  <!-- -------------- /Scripts -------------- -->

</body>

</html>
