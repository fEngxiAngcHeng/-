</head>
<body id="body">

		<!-- Header -->

		  		<a class="navbar-brand" href="index.html">
                    flatter
                </a>
               <ul class="nav navbar-nav navbar-left sidebar-toggle-ul">

                            <span class="meta">
                                <span class="icon"><i class="fa fa-bars"></i></span>

                        </a>
                    </li>

				<ul class="nav navbar-nav navbar-left">
                 	<li class="dropdown hide-xs-mobile">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
			          <ul class="dropdown-menu">
						  <li><a href="#" id="fixed-navbar-link">Fixed Navbar</a></li>
			          </ul>
			        </li>
				</ul>


                 <ul class="nav navbar-nav navbar-right">
			        <li class="dropdown">
			          <a href="#" class="dropdown-toggle" data-toggle="dropdown">John <img class="img-circle" src="img/avatar.png" alt="avatar" /> <b class="caret"></b></a>
			          <ul class="dropdown-menu">
			            <li><a href="#"><i class="fa fa-globe"></i> Notification <span class="label label-danger"> 5</span></a></li>
			            <li><a href="#"><i class="fa fa-user"></i> Profile</a></li>

			          </ul>

		<!-- Header -->
          <section id="main-wrapper" class="mail">
			  <div class="mailapp">
				  <div class="mail-sidebar">
					  <div class="panel mail-options">
					   <div class="panel-body">
						   <div class="compose-btn-wrap">
						     <a class="btn btn-compose" href="mailapp-compose.html"><i class="fa fa-edit"></i> Compose New </a>
						   </div>
					    	<div class="list-group">
							  <a href="mailapp-inbox.html" class="list-group-item"><i class="fa fa-inbox"></i> Inbox
								  <span class="number pull-right"><span class="label label-success">356</span></span>
							  </a>
							  <a href="#" class="list-group-item"><i class="fa fa-star"></i> Starred</a>
							  <a href="#" class="list-group-item"><i class="glyphicon glyphicon-send"></i> Sent Mail</a>
							  <a href="#" class="list-group-item"><i class="fa fa-clipboard"></i> Drafts
								  <span class="number pull-right"><span class="label label-info">12</span></span>
							  </a>
							  <a href="#" class="list-group-item"><i class="fa fa-trash-o"></i> Trash</a>
							</div>

						   <div class="labels">
						   	<h4>Labels</h4>
						   	<div class="list-group">
							  <a href="#" class="list-group-item"><i class="fa fa-circle purple"></i> Personal</a>
							  <a href="#" class="list-group-item"><i class="fa fa-circle blue"></i> Work</a>
							  <a href="#" class="list-group-item"><i class="fa fa-circle red"></i> Social</a>
							  <a href="#" class="list-group-item"><i class="fa fa-circle green"></i> Project</a>

							</div>
						   </div>

						   <div class="space-usage">
							   <div class="easypiechart" id="usage-chart" data-percent="56">
					             <span class="text" style="color:#d5e3f2;">551 MB <h4 style="color:#d5e3f2;">Used Space</h4></span>
								</div>
						   </div>

					  </div>
					</div>
				  </div>


				  <div class="mail-content">
					 <div class="inbox-header">
					 	<h4 class="inbox-title">Compose</h4>
					 	<form class="form pull-right" role="search">
					        <div class="form-group">
					          <input type="text" class="form-control" placeholder="Search">
					        </div>
					     </form>
					 </div>
					 <hr>


					 <div class="inbox-compose">

					  <form class="form-horizontal" role="form">
						  <div class="form-group">
						    <label class="col-sm-1 control-label">To:</label>
						    <div class="col-sm-11">
						      <input type="text" class="form-control">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-1 control-label">CC:</label>
						    <div class="col-sm-11">
						      <input type="text" class="form-control">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-1 control-label">BCC:</label>
						    <div class="col-sm-11">
						      <input type="text" class="form-control">
						    </div>
						  </div>
						  <div class="form-group">
						    <label class="col-sm-1 control-label">Subject:</label>
						    <div class="col-sm-11">
						      <input type="text" class="form-control">
						    </div>
						  </div>

						 <div class="form-group">
						    <div class="col-sm-offset-1 col-sm-11">
						      	 <textarea id="wysiwyg" class="textarea form-control" style="width: 100%; height: 200px"></textarea>
						    </div>
						 </div>

						 <div class="form-group">
							 <div class="col-sm-offset-1 col-sm-11">
								 <div class="fileupload fileupload-new" data-provides="fileupload">
									    <span class="btn btn-white btn-file">
									    <span class="fileupload-new"><i class="fa fa-upload"></i> Select file</span>
									    <span class="fileupload-exists"><i class="fa fa-undo"></i> Change</span>
									    <input type="file" multiple class="default" />
									    </span>
									      <span class="fileupload-preview" style="margin-left:5px;"></span>
									    <a href="#" class="close fileupload-exists" data-dismiss="fileupload" style="float: none; margin-left:5px;"></a>
									</div>
							 </div>
						 </div>

						 <div class="form-group">
						    <div class="col-sm-offset-1 col-sm-11">
						      <button type="submit" class="btn btn-primary"><i class="fa fa-check"></i> Send</button>
						      <button type="submit" class="btn btn-default"><i class="fa fa-clipboard"></i> Drafts</button>
						      <button type="submit" class="btn btn-default"><i class="fa fa-trash-o"></i> Trash</button>
						    </div>
						  </div>

					 </form>

					 </div>



				  </div>
			  </div>

		  </section>



<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="lib/easypiechart/jquery.easypiechart.min.js"></script>

<script type="text/javascript" src="lib/file-input/file-input.js"></script>
<script type="text/javascript" src="lib/customscroll/jquery.mCustomScrollbar.concat.min.js"></script>
<script type="text/javascript" src="lib/jquery-easing/jquery.easing.1.3.js"></script>
<script type="text/javascript" src="lib/offlinejs/offline.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript">

		$('#wysiwyg').wysihtml5({
		 "size": ''
	 });

		$('#usage-chart').easyPieChart({
	        size:150,
	        barColor:'#3ba0ff',
	        lineWidth:8,
	        trackColor:'#d5e3f2',
	        scaleColor:false
		});


</script>
