<!DOCTYPE html>
<html lang="en">
 <head>
  <link type="text/css" rel="stylesheet" href="lib/css/morris.css"/>
 </head>
 <body>
 

  <div id="hero-donut" class="graph" style="width:160px;height:160px;position:absolute;left:20px;"></div>
  
  <!-- REF CDN JQUERY -->
  <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
  <script src="lib/js/raphael.min.js"></script>
  <script src="lib/js/morris.min.js"></script>
  <script>
  $(function () {

    Morris.Donut({
   element: 'hero-donut',
   data: [
     {label: 'Jam', value: 25 },
     {label: 'Frosted', value: 40 },
     {label: 'Custard', value: 25 },
     {label: 'Sugar', value: 10 }
   ],
   colors: ['#7BAEDA', '#8DCD8D', '#F4C583', '#ACACCF'],
   formatter: function (y) { return y + "%" }
    });
    Morris.Bar({
   element: 'hero-bar',
   data: [
     {device: 'iPhone', geekbench: 136},
     {device: 'iPhone 3G', geekbench: 137},
     {device: 'iPhone 3GS', geekbench: 275},
     {device: 'iPhone 4', geekbench: 380},
     {device: 'iPhone 4S', geekbench: 655},
     {device: 'iPhone 5', geekbench: 1571}
   ],
   xkey: 'device',
   ykeys: ['geekbench'],
   labels: ['Geekbench'],
   barRatio: 0.4,
   xLabelAngle: 35,
   barColors: ['#8DCD8D', '#F4C583', '#ACACCF'],
   hideHover: 'auto'
    });

  });

  </script>
  
 </body>
</html>
