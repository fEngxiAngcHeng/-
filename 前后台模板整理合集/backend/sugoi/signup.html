  <body class="backstretch">

		<div class="container">
      <div class="signup">
        <div class="row">

          <div class="visible-xs text-center">
            <h1 class="text-white p-b-0">Sugoi admin</h1>
          </div>
        
          <div class="col-sm-8 text-white hidden-xs">
            
            <div class="p-30">
              <h1>Sugoi Admin</h1>
              
              <p>Sugoi is an awesome modern and beautful HTML5 admin template. Visit dashboard now or go to WrapBootstrap page and purchase template there.</p>
        
              <ul class="unstyled checkmarked">
                <li>more than <strong>600</strong> Icons</li>
                <li>20 pages</li>
                <li>Amazing widgets</li>
                <li>And much more...</li>
              </ul>
              
              <a href="/" class="btn m-r-10 btn-default">View dashboard</a>
              <a href="#" class="btn btn-primary">Purchase</a>
            </div>
            
          </div>
        
          <div class="col-sm-4">
            <div class="m-t-30">
              <div class="p-t-30">
                <form role="form">
                  <div class="form-group row">
                    <div class="col-xs-6">
                      <input type="text" class="form-control input-glass"
                        id="first" placeholder="First Name">
                    </div>
                    <div class="col-xs-6">
                      <input type="text" class="form-control input-glass"
                        id="last" placeholder="Last Name">
                    </div>
                  </div>
                  <div class="form-group">
                    <input type="email" class="form-control input-glass"
                      id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control input-glass"
                      id="user" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control input-glass"
                      id="pass" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control input-glass"
                      id="pass" placeholder="Repeat Password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Register</button>
                </form>
              </div>
              <a href="login.html" class="text-white hover-opacity-change hover-white-opacity-text m-t-10 d-block">Already have an account?</a>
            </div>
          </div>
        
        </div>
      </div>
