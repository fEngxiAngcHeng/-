  <head>
    <meta charset="utf-8">
    <title>Slick Admin</title>
    <meta name="author" content="Srinu">
    <meta content="width=device-width, initial-scale=1.0, user-scalable=no" name="viewport">
    <meta name="description" content="Slick Admin Admin UI">
    <meta name="keywords" content="Slick Admin, Admin UI, Admin Dashboard, John">
    
    <script src="js/html5-trunk.js"></script>
    
    <link href="icomoon/style.css" rel="stylesheet">
    <!--[if lte IE 7]>
    <script src="css/icomoon-font/lte-ie7.js"></script>

    <!-- bootstrap css -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- custom css -->
    <link href="css/main.css" rel="stylesheet">

  <body>
    
    <!-- Main Container start -->
    <div class="main-container">
      <div class="row">
        <form action="#" class="login-wrapper" method="post">
          <div class="header">
            <div class="row">
              <div class="col-md-12">
                <h3>Login<img src="img/logo.png" alt="Logo" class="pull-right"></h3>
                <p>Fill out the form below to login.</p>
              </div>
            </div>
          </div>
          <div class="content">
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <input class="input col-md-12 col-sm-12 email" id="" name="" placeholder="example@mailll.com" required="required" type="email" value="">
              </div>
            </div>
            <div class="row">
              <div class="col-md-12 col-sm-12">
                <input class="input col-md-12 col-sm-12 password" id="" name="" placeholder="********" required="required" type="password">
              </div>
            </div>
          </div>
          <div class="actions">
            <a href="index.html" class="btn btn-danger">Login</a>
            <a class="link" href="#">Forgot Password?</a>
            <div class="clearfix"></div>
          </div>
        </form>
      </div>
    </div>
    <!-- Main Container end -->
  </body>
