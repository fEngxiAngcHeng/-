<!DOCTYPE html>
<html>
	<head>
		<title>Blue Wave</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- Bootstrap CSS -->
		<link href="css/bootstrap.css" rel="stylesheet" media="screen">

		<!-- Main CSS -->
		<link href="css/main.css" rel="stylesheet" media="screen">

		<!-- Font Awesome CSS -->
		<link href="fonts/font-awesome.css" rel="stylesheet">
		<!--[if IE 7]>
			<link rel="stylesheet" href="fonts/font-awesome.css">
		<![endif]-->

		<!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
			<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body style="background:#e1e6e9 url(./img/bg.jpg)">
			
		<!-- Container starts -->
		<div class="container">

			<!-- Row Starts -->
			<div class="row">
				<div class="col-md-4 col-md-offset-8">
					<!-- Login Container Starts -->
					<div class="login-container">
						<div class="login-wrapper">
							<div id="login" class="show">
								<div class="login-header">
									<h4>Login to your Account <i class="fa fa-flight"></i> </h4>
								</div>
								<form action="index.html">
									<div class="form-group has-feedback">
										<label class="control-label" for="userName">User Name</label>
										<input type="text" class="form-control" id="userName" placeholder="User Name">
										<i class="fa fa-user form-control-feedback"></i>
									</div>
									<div class="form-group has-feedback">
										<label class="control-label" for="passWord">Enter Password</label>
										<input type="password" class="form-control" id="passWord" placeholder="Password">
										<i class="fa fa-unlock form-control-feedback"></i>
									</div>
									<input type="submit" value="Login" class="btn btn-yellow btn-shadow btn-lg btn-block">
								</form>
								<a href="#" class="underline text-yellow">Forgot Password?</a>
							</div>
						</div>
					</div>
					<!-- Login Container Ends -->
				</div>
			</div>
			<!-- Row Ends -->

		</div>
		<!-- Container ends -->

	</body>
</html>
