<html>

<body leftmargin="0" topmargin="0" marginwidth="0" marginheight="0">

   <table width="100%" border="0" cellspacing="0" cellpadding="0">
     <tr>
       <td height="25" align="center" valign="bottom" class="td06"><table width="98%" border="0" cellspacing="3" cellpadding="0">
           <tr>

  <table width="95%" border="0" cellpadding="0" cellspacing="2">
    <tr>
      <td width="150" class="td_title">活动编号：AT0001</td>
      <td class="F03">活动名称:录入出国人员基本信息</td>
    </tr>
  </table>
  <table width="95%" border="0" cellpadding="0" cellspacing="2">
    <tr>
      <td width="150" class="td_title">功能编号：FC0001 </td>
      <td class="F03">功能名称：录入信息</td>
    </tr>
  </table>

      <td class="td_top">参数名称</td>
      <td class="td_top">数据项</td>
      <td class="td_top">常数</td>
      <td class="td_top">流程数据</td>

    <tr>
      <td align="center" class="td_01">1</td>
      <td class="td_01">PA001</td>
      <td class="td_01">processId</td>
      <td class="td_01"><input name="radiobutton" type="radio" value="radiobutton">
        <select name="select" style="width:auto ">
          <option>是否借调</option>
          <option>对内身份</option>
          <option>对外身份</option>
          <option>性别</option>
          <option>姓名</option>

      <td class="td_01"><input name="radiobutton" type="radio" value="radiobutton">
      <input name="textfield" type="text" class="input"></td>
      <td class="td_01"><input name="radiobutton" type="radio" value="radiobutton">
        <select name="select" style="width:auto ">
          <option>当前执行用户编号</option>
          <option>当前活动名称</option>
          <option>实例名称</option>
          <option>启动时间</option>
          <option>启动用户编号</option>
          <option>活动编号</option>
          <option>实例编号</option>
          <option>流程编号</option>
      </select></td>
    </tr>
