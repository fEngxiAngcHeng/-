<script lanaguage=javascript>
function toHandle(id,type){
    if(type==1){
	    list.location="/sys/codeSetEdit.do?setId="+id+"&act="+2;
    }else if(type==2){
        list.location="/sys/codeItemEdit.do?itemId="+id+"&act="+2;
    }else if(type==0){
        list.location="/sys/codeSetList.do";
    }
}
</script>
<script language="javascript">

function ctrlbar(){
    if(showTree.style.display==""){
        showTree.style.display="none";
		menuSwitch.src="../../../images/gray_2_03.gif";//隐藏时图片
    }else{
        showTree.style.display="";
		menuSwitch.src="../../../images/gray_03.gif";//打开时图片
    }
}
</script>
<script type="text/javascript">
