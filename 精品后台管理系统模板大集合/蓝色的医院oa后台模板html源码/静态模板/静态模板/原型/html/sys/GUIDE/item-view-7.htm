<script language="javascript" >
function forItemEdit(form,type,id){
	form.act.value=type;
    form.itemId.value=id;
    form.action="/sys/infoItemEdit.do";
    form.submit();
    return true;
}
function forStart(form,type){
    if(checkMutilSelect(form.chk)){
        if(confirm("确认启用？")){
            form.act.value=2;
            forsubmit(form);
            form.start.disabled=true;
            return true;
        }
    }else{
        alert("请选择需要启用的指标项！")
    }
    return false;
}
function forStop(form,type){
    if(checkMutilSelect(form.chk)){
      if(confirm("确认禁用？")){
        form.act.value=3;
        forsubmit(form);
        form.stop.disabled=true;
        return true;
      }
	}else{
		alert("请选择需要禁用的指标项！")
	}
	return false;
}
function forDel(form){
	form.act.value=4;
	if(checkMutilSelect(form.chk)){
		if(confirm("确认删除？")){
			forsubmit(form);
            form.del.disabled=true;
			return true;
		}
	}else{
		alert("请选择需要删除的指标项！")
  }
  return false;
}
function forBack(form){
    form.action="/sys/infoSetList.do";
    form.submit();
    return true;
}
</script>
