<script language="javaScript">
CSApp=parent.CSApp;
function forView(form,time,act){
    window.showModalDialog("orgIndex.htm", CSApp, "dialogWidth:950px; dialogHeight:525px;center:yes; resizable:yes; status:no; scroll:no" );
}
function forQuery(form){
    form.act.value="3";
    forsubmit(form);
}
function forDel(form,type){
    form.act.value=type;
	if(checkMutilSelect(form.chk)){
		if(confirm("确认删除？")){
			forsubmit(form);
			return true;
		}
	}else{
		alert("请选择需要删除的记录！")
	}
	return false;
}
</script>
