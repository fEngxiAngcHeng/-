<script language="javascript">
//CSApp=parent.bottom.CSApp;
function checksubmit(form,act){
	form.act.value=act;
	if (act=="delete"){
		if (checkCheckbox(form.selids)){
			if (confirm("确认注销？")){
				form.action="/deptPostEdit.do";
				form.submit();
				return true;
			}else{
				return false;
			}
		}else{
			alert('请选择！');
		}
	}else if (act=="list"){
		form.action="deptPostEdit.htm";
		form.submit();
		return true;
	}
	return false;
}
function checkedit(form,oid,pid){
	form.oid.value = oid;
	form.pid.value = pid;
    form.act.value = "change";
	form.action="/deptPostDetail.do";
	form.submit();
	return true;
}
function forback(form){
	form.action = "/orgTree.do?type=2";
	form.submit();
	return true;
}
function fordept(oid,act){
    fPopSelDeptDlg(oid,act);
    var form = document.forms(0);
    if (oid.value!='' && oid.value!=null){
        form.action = "deptPostList.htm";
        form.submit();
    }
    return false;
}
</script>
