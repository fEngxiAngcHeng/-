<body>
<center>
<table width="650"  border="0" cellspacing="0" cellpadding="0">

<br>
<table width="650"  border="1" cellpadding="4" cellspacing="0" bordercolor="#000000" class="table02">

      </tr>
    </table></td>
    </tr>
  <tr>
    <td height="100" align="center">规划处意见</td>
    <td colspan="2" valign="bottom"><table width="100%"  border="0" cellspacing="5" cellpadding="0">
      <tr>
        <td><input type="checkbox" name="C1" value="ON">
继续履行劳动合同  </td>
      </tr>
      <tr>
        <td><input type="checkbox" name="C1" value="ON">
解除劳动合同 </td>

      </tr>
    </table></td>
    </tr>

    <td height="100" align="center">任免处意见</td>

      </tr>

        <td>&nbsp;</td>
      </tr>
      <tr>
        <td align="right">签字：　　　年　　　月　　　日</td>
      </tr>
    </table></td>
    </tr>
  <tr>

      <tr>
        <td>&nbsp;</td>
      </tr>

      <tr>
        <td align="right">签字：　　　年　　　月　　　日</td>
      </tr>
    </table></td>
    </tr>
  <tr>
    <td height="100" align="center">部领导审批</td>
