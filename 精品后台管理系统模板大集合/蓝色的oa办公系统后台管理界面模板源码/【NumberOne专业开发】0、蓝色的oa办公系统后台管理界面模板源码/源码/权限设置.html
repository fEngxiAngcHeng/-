<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="assets/css/font-awesome.min.css" />
  <!--[if IE 7]>
    <link rel="stylesheet" href="assets/css/font-awesome-ie7.min.css" />
  <![endif]-->
  <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/ace.min.css" />
  <link rel="stylesheet" href="css/style.css"/>
<title>权限设置</title>
</head>

<body>
<div class="page-content">
 <div class="Manager_style">
  <span class="title_name">用户权限设置</span>
   <div class=" center"><a href="javascript:history.go(-1)" class="btn btn-primary">返回</a></div>
  <div class="Competence_style ">
   <div class="hdj_Competence Competence_info clearfix">
   <div class="Competence_name">航道局权限</div>
    <ul class="Competence_list clearfix">
     <li class="name">询价管理</li>
	 <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">主页面</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">项目立项</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">未到期询价项目</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已到期询价项目</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">暂存项目</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">模版维护</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">公共模版</span></label></li>     
    </ul>
    <ul class="Competence_list clearfix">
    <li class="name">订单管理</li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">待确定订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">在执行订单</span></label></li>
	 <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">作废订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已完成订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已加油订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">异常订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">供应商评价</span></label></li>          
    </ul>
    <ul class="Competence_list clearfix">
    <li class="name">系统管理</li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">菜单管理</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">角色管理</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">用户管理</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">入围信息管理</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">供应商管理</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">船只管理</span></label></li> 
	 <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">产品管理</span></label></li> 	 
    </ul>
   </div>
   <div class="gys_Competence Competence_info clearfix">
   <div class="Competence_name">供应商权限</div>
    <ul class="Competence_list clearfix">
     <li class="name">询价管理</li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">主页面</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">待响应询价</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已响应询价</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已到期询价</span></label></li>    
    </ul>
    <ul class="Competence_list clearfix ">
    <li class="name">订单管理</li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">待确认订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">待加油订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已加油订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已完结订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">异常订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">订单评价</span></label></li>     
    </ul>
    <ul class="Competence_list clearfix">
    <li class="name">系统管理</li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">用户管理</span></label></li>    
    </ul>
   </div>
   
   <div class="cz_Competence Competence_info clearfix">
   <div class="Competence_name">船只权限</div>
    <ul class="Competence_list clearfix">
     <li class="name">订单管理</li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">主页面</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">待加油订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已加油订单</span></label></li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">已完结订单</span></label></li>     
    </ul>
     <ul class="Competence_list clearfix">
     <li class="name">系统管理</li>
     <li><label><input name="form-field-checkbox" type="checkbox" class="ace" ><span class="lbl">用户管理</span></label></li>
 
    </ul>
   </div>
  </div>
  <div class=" center"><a href="javascript:history.go(-1)" class="btn btn-primary">返回</a></div>
 </div>
</div>
</body>
</html>
