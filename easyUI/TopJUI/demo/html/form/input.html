<table class="editTable">
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>普通文本输入框</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">用户名</td>
        <td>
            <input type="text" name="userNameId" data-toggle="topjui-textbox">
        </td>
        <td class="label">姓名</td>
        <td>
            <input type="text" name="userName" data-toggle="topjui-textbox">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>必填文本输入框</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">用户名</td>
        <td>
            <input type="text" name="userNameId" data-toggle="topjui-textbox" data-options="required:true">
        </td>
        <td class="label">姓名</td>
        <td>
            <input type="text" name="userName" data-toggle="topjui-textbox" data-options="required:true">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>必填文本输入框（带提示信息）</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">用户名</td>
        <td>
            <input type="text" name="userNameId" data-toggle="topjui-textbox" data-options="required:true,prompt:'用户名是必填的信息'">
        </td>
        <td class="label">姓名</td>
        <td>
            <input type="text" name="userName" data-toggle="topjui-textbox" data-options="required:true,prompt:'姓名是必填的信息'">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>必填文本输入框（指定长度）</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">文章标题</td>
        <td colspan="3">
            <input type="text" name="userNameId" data-toggle="topjui-textbox" data-options="required:true,prompt:'这是指定了宽为450px的必填文本输入框',width:450">
        </td>
    </tr>
</table>
