<table class="editTable">
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>基础自动完成输入框</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">转发下一责任人</td>
        <td colspan="3">
            <input type="hidden" name="orgName">
            <input type="text" name="orgId"
                   data-toggle="topjui-combotree"
                   data-options="required:true,
                   prompt:'必填',
                   width:450,
                   url:'/system/organization/getListByCodeSetIdAndLevelId?codeSetId=A&levelId=1',
                   expandUrl:'/system/organization/getListByPid?pid={id}',
                   getFatherIdsUrl:'/system/organization/getFatherIds?id={id}',
                   params:'orgName:text'">
        </td>
    </tr>
    <tr>
        <td colspan="4">
            <div class="divider">
                <span>有查找带回功能的自动完成</span>
            </div>
        </td>
    </tr>
    <tr>
        <td class="label">转发下一责任人</td>
        <td colspan="3">
            <input type="text" name="zone"
                   data-toggle="topjui-combotree"
                   data-options="required:true,
                   prompt:'必填',
				   width:450,
                   codeSetId:'AGA',levelId:'3',panelHeight:'250',
				   expandUrl:'/system/codeItem/getListByPid?pid={id}',
                   getFatherIdsUrl:'/system/codeItem/getFatherIds?id={id}',
                   backfill:{url:'/system/user/getZoneFillbackData?id={id}'}">
        </td>
    </tr>
    <tr>
        <td class="label">员工号</td>
        <td>
            <input type="text" name="userNameId" data-toggle="topjui-textbox" data-options="readonly:true">
        </td>
        <td class="label">部门</td>
        <td>
            <input type="text" name="department" data-toggle="topjui-textbox" data-options="readonly:true">
        </td>
    </tr>
</table>
