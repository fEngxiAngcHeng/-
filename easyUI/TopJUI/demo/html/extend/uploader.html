<link href="../../topjui/plugins/webuploader/css/webuploader.css" rel="stylesheet">

<div class="easyui-layout" data-options="fit:true">
    <div data-options="region:'center',border:false">
        <div id="upfileGrid-toolbar" data-options="border:false">
            <div style="float: left;margin-right:5px;">
                <input type="hidden" id="puuid" name="puuid" value="${param.puuid}">
                <div id="chooseFile">选择文件</div>
            </div>
            <a class="easyui-linkbutton" id="addUpFile" data-options="iconCls:'fa fa-plus',height:37"
               style="" onclick="uploadToServer();">开始上传</a>
            <a class="easyui-linkbutton" id="removeUpFile" data-options="iconCls:'icon-no',height:37"
               style="" onclick="removeFile();">移除文件</a>
        </div>
        <table id="upfileGrid"></table>
    </div>
</div>

<!--上传组件-->
<script src="../../topjui/plugins/topjui/topjui.function.js" type="text/javascript"></script>
<script src="../../topjui/plugins/webuploader/js/webuploader.min.js" type="text/javascript"></script>
<script src="../../topjui/plugins/topjui/topjui.uploader.js" type="text/javascript"></script>
