<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <!-- 避免IE使用兼容模式 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <!-- EasyUI样式 -->
    <link type="text/css" rel="stylesheet" href="../../topjui/themes/default/easyui.css">
    <!-- TopJUI框架样式 -->
    <link type="text/css" rel="stylesheet" href="../../topjui/css/topjui.core.min.css">
    <!-- jQuery相关引用 -->
    <script type="text/javascript" src="../../topjui/js/jquery.min.js"></script>
    <script type="text/javascript" src="../../topjui/plugins/jquery/jquery.cookie.js"></script>
    <!-- TopJUI框架基础 -->
    <script type="text/javascript" src="../../topjui/js/topjui.base.min.js"></script>
    <!-- TopJUI框架配置 -->
    <script type="text/javascript" src="../../static/public/js/topjui.config.js"></script>
    <!-- TopJUI框架核心-->
    <script type="text/javascript" src="../../topjui/js/topjui.core.min.js"></script>
    <!-- TopJUI中文支持 -->
    <script type="text/javascript" src="../../topjui/js/locale/topjui.lang.zh_CN.js"></script>
    <!-- Ueditor编辑器插件 -->
    <script type="text/javascript" src="../../topjui/plugins/ueditor/utf8-jsp/1.4.3.3/ueditor.config.js"></script>
    <script type="text/javascript" src="../../topjui/plugins/ueditor/utf8-jsp/1.4.3.3/ueditor.all.min.js"></script>
</head>

<body>
<table data-toggle="topjui-datagrid"
       data-options="id:'productDg',
       url:'../../json/product/list.json'">
    <thead>
    <tr>
        <th data-options="field:'id',title:'ID',checkbox:true"></th>
        <th data-options="field:'name',title:'商品名称'"></th>
        <th data-options="field:'code',title:'商品编号'"></th>
        <th data-options="field:'spec',title:'规格型号'"></th>
        <th data-options="field:'danwei',title:'规格型号'"></th>
        <th data-options="field:'sale_price',title:'销售单价'"></th>
    </tr>
    </thead>
</table>

<!-- 用户 表格工具栏 -->
<div id="productDg-toolbar"
     data-options="grid:{
           type:'datagrid',
           id:'productDg'
       }" style="display:none">
    <a href="javascript:void(0)"
       data-toggle="topjui-menubutton"
       data-options="clickEvent:'openDialog',
       dialog:{
           id:'userAddDialog',
           href:contextPath + '/html/extend/editor.html',
           width:900,
           height:500,
           editor:[
			   {id:'descriptionAddEditor',field:'description'},
			   {id:'contentAddEditor',field:'content'}
		   ],
           buttonsGroup:[
               {text:'保存',url:contextPath + '/json/response/success.json',iconCls:'fa fa-plus',handler:'ajaxForm'}
           ]
       }">打开文字编辑器窗口</a>
</div>

</body>
</html>
